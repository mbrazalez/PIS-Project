
<div class="container" style="margin-top: 8px">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="hookRegistro" class="card p-4">
                    <h2 class="text-center">Registro</h2>
                <form autocomplete="on">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Ingresa tus apellidos" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" id="btnRegistro" class="btn btn-primary btn-block" style="background-color: #424881;">Registrar</button>
                </form>
            </div>
        </div>  
    </div>
</div>
