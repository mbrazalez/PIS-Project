        <script>
           function ini() {
                $("#hookMsg").remove();
                rest = new ClienteRest();
                cw = new ControlWeb();
                ws = new ClienteWS();
                ws.conectar();

                $("#logout-link").click(function () {

                $("#register-link").click(function () {
                    actualizarSeleccion(this);

                });

                $("#login-link").click(function () {
                    actualizarSeleccion(this);
                    cw.mostrarLogin();
