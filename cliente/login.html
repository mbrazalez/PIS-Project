<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div id="hookLogin" class="card p-4">
                <h2 class="text-center">Iniciar Sesión</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Contraseña:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" id="btnLogin" class="btn btn-primary btn-block" style="background-color:#424881">Iniciar Sesión</button>
                    <div class="mt-3 text-center">
                        <a href="/auth/google">
                            <img src="./cliente/img/btn_google_signin_dark_focus_web@2x.png" style="height: 40px;" alt="Iniciar sesión con Google">
                        </a>
                    </div>
                    <div class="mt-3 text-center">
                        <a href="/auth/github">
                            <img src="./cliente/img/github_btn.jpg" style="height: 40px; width: 165px;" alt="Iniciar sesión con GitHub">
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
